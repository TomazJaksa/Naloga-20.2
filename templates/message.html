{% extends "base.html" %}

{% block title %}{% endblock title %}

{% block content %}
		<div id="messageForm">
			<form action="/send" method="post">
				<p>Name:</p><input type="text" name="firstName">
				<p>Surname:</p><input type="text" name="lastName">
				<p>E-mail:</p><input type="email" name="mail"><br>
				<textarea cols="50" rows="5" placeholder="Type your message here..." name="message" required></textarea><br>
				<input type="submit" value="Submit the message!">
			</form>
		</div>
{% endblock content %}
